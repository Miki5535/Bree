<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin - ระบบจัดการ</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f5f5f5;
        }

        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: #f0ad4e;
            padding: 20px;
        }

        header img {
            height: 50px;
        }

        header a {
            color: white;
            text-decoration: none;
        }

        main {
            padding: 20px;
            display: flex;
            justify-content: space-between;
        }

        .form-container {
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.3);
            margin-bottom: 20px;
            width: 45%;
        }

        .form-container h2 {
            margin-bottom: 20px;
        }

        .form-container label {
            display: block;
            margin-bottom: 10px;
        }

        .form-container input, .form-container select {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
        }

        .form-container button {
            padding: 10px;
            font-size: 16px;
            border-radius: 5px;
            cursor: pointer;
        }

        .form-container button:hover {
            opacity: 0.9;
        }

        .search-container {
            display: flex;
            align-items: center;
            margin-bottom: 20px;
        }

        .search-container input {
            flex: 2; /* เพิ่มค่า flex เพื่อให้กว้างขึ้น */
            margin-right: 10px;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        .search-container button {
            flex: 1; /* เพิ่มค่า flex ให้ปุ่มมีขนาดที่เหมาะสม */
            max-width: 100px;
            padding: 10px;
            margin: 5px;
            color: white;
            border: none;
            border-radius: 5px;
        }

        .search-container button:nth-child(2) {
            background-color: #007bff; /* สีฟ้า */
        }

        .search-container button:nth-child(3) {
            background-color: #28a745; /* สีเขียว */
        }

        .user-list {
            margin-top: 20px;
        }

        .user-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            margin-bottom: 10px;
        }

        .user-item button {
            padding: 5px;
            font-size: 14px;
            border-radius: 5px;
        }

        .user-item button:nth-child(1) {
            background-color: #f0ad4e; /* สีเดิมสำหรับแก้ไข */
            color: white;
            border: none;
        }

        .user-item button:nth-child(2) {
            background-color: #dc3545; /* สีแดงสำหรับลบ */
            color: white;
            border: none;
        }

        .report-container {
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.3);
            width: 45%;
        }

        footer {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 20px;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <header>
        <img src="logo.png" alt="โลโก้">
        <a href="index.html">ออกจากระบบ</a>
    </header>

    <main>
        <div class="form-container">
            <h2>จัดการผู้ใช้</h2>
            <div class="search-container">
                <input type="text" placeholder="ค้นหาผู้ใช้...">
                <button onclick="searchUser()">ค้นหา</button>
                <button onclick="openAddUserForm()">เพิ่มผู้ใช้</button>
            </div>

            <div class="user-list" id="userList">
                <h3>รายชื่อผู้ใช้</h3>
                <div class="user-item">
                    <span>ชื่อผู้ใช้ 1</span>
                    <div>
                        <button onclick="editUser(1)">แก้ไข</button>
                        <button onclick="deleteUser(1)">ลบ</button>
                    </div>
                </div>
                
                <div class="user-item">
                    <span>ชื่อผู้ใช้ 2</span>
                    <div>
                        <button onclick="editUser(2)">แก้ไข</button>
                        <button onclick="deleteUser(2)">ลบ</button>
                    </div>
                </div>
                
                <div class="user-item">
                    <span>ชื่อผู้ใช้ 3</span>
                    <div>
                        <button onclick="editUser(3)">แก้ไข</button>
                        <button onclick="deleteUser(3)">ลบ</button>
                    </div>
                </div>
                <div class="user-item">
                    <span>ชื่อผู้ใช้ 4</span>
                    <div>
                        <button onclick="editUser(4)">แก้ไข</button>
                        <button onclick="deleteUser(4)">ลบ</button>
                    </div>
                </div>
            </div>
        </div>

        <div class="form-container">
            <h2>จัดการสินค้า</h2>
            <div class="search-container">
                <input type="text" placeholder="ค้นหาสินค้า...">
                <button onclick="searchProduct()">ค้นหา</button>
                <button onclick="openAddProductForm()">เพิ่มสินค้า</button>
            </div>

            <div class="user-list" id="productList">
                <h3>รายชื่อสินค้า</h3>
                <div class="user-item">
                    <span>สินค้า 1</span>
                    <div>
                        <button onclick="editProduct(1)">แก้ไข</button>
                        <button onclick="deleteProduct(1)">ลบ</button>
                    </div>
                </div>
                
                <div class="user-item">
                    <span>สินค้า 2</span>
                    <div>
                        <button onclick="editProduct(2)">แก้ไข</button>
                        <button onclick="deleteProduct(2)">ลบ</button>
                    </div>
                </div>
                
                <div class="user-item">
                    <span>สินค้า 3</span>
                    <div>
                        <button onclick="editProduct(3)">แก้ไข</button>
                        <button onclick="deleteProduct(3)">ลบ</button>
                    </div>
                </div>
                <div class="user-item">
                    <span>สินค้า 4</span>
                    <div>
                        <button onclick="editProduct(4)">แก้ไข</button>
                        <button onclick="deleteProduct(4)">ลบ</button>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <footer>
        <p>&copy; 2023 บริษัทของคุณ จำกัด. สงวนลิขสิทธิ์.</p>
        <a href="#">นโยบายความเป็นส่วนตัว</a>
        <a href="#">ติดต่อเรา</a>
    </footer>

    <script>
        // JavaScript functions for user and product management
        function openAddUserForm() {
            // Show a modal or form to add a new user
            alert("เปิดฟอร์มเพิ่มผู้ใช้");
            // Here, you can create a modal or another form to handle user addition
        }

        function searchUser() {
            // Add search logic here
            alert("ค้นหาผู้ใช้");
            // Populate user list based on search
        }

        function editUser(userId) {
            alert("แก้ไขผู้ใช้ ID: " + userId);
            // Add logic to edit the user with the given ID
        }

        function deleteUser(userId) {
            alert("ลบผู้ใช้ ID: " + userId);
            // Add logic to delete the user with the given ID
        }

        function searchProduct() {
            alert("ค้นหาสินค้า");
            // Populate product list based on search
        }

        function openAddProductForm() {
            alert("เปิดฟอร์มเพิ่มสินค้า");
            // Here, you can create a modal or another form to handle product addition
        }

        function editProduct(productId) {
            alert("แก้ไขสินค้า ID: " + productId);
            // Add logic to edit the product with the given ID
        }

        function deleteProduct(productId) {
            alert("ลบสินค้า ID: " + productId);
            // Add logic to delete the product with the given ID
        }
    </script>
</body>
</html>
