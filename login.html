<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>เข้าสู่ระบบ Sing Namthip</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
      background-color: #f5f5f5;
    }

    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      background-color: #f0ad4e;
      padding: 20px;
    }

    header img {
      height: 50px;
    }

    header a {
      color: #fff;
      text-decoration: none;
      font-weight: bold;
    }

    main {
      flex: 1;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .form-container {
      background-color: #fff;
      padding: 40px;
      border-radius: 10px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.3);
      width: 100%;
      max-width: 400px;
    }

    .form-container h2 {
      margin-bottom: 20px;
    }

    .form-container label {
      display: block;
      margin-bottom: 10px;
      text-align: left;
    }

    .form-container input {
      width: 100%;
      padding: 10px;
      margin-bottom: 20px;
      border: 1px solid #ccc;
      border-radius: 5px;
      box-sizing: border-box;
    }

    .form-container input:focus {
      border-color: #f0ad4e;
      outline: none;
    }

    .form-container button {
      width: 100%;
      padding: 10px;
      background-color: #f0ad4e;
      border: none;
      color: white;
      font-size: 16px;
      border-radius: 5px;
      cursor: pointer;
    }

    .form-container button:hover {
      background-color: #ec971f;
    }

    .form-footer {
      display: flex;
      justify-content: space-between;
      margin-top: 10px;
    }

    .social-login {
      margin-top: 20px;
    }

    .social-login img {
      width: 30px;
      margin: 0 10px;
    }

    footer {
      background-color: #333;
      color: #fff;
      text-align: center;
      padding: 20px;
    }

    footer a {
      color: #f0ad4e;
      text-decoration: none;
      margin: 0 10px;
    }
  </style>
</head>
<body>
  <header>
    <img src="logo.png" alt="โลโก้ Sing Namthip">
    <a href="#">สมัครสมาชิก</a>
  </header>

  <main>
    <div class="form-container">
      <h2>Sing Namthip</h2>
      <form onsubmit="return login()">
        <label for="email">Email หรือ เบอร์โทร</label>
        <input type="text" id="email" name="email" required>

        <label for="password">รหัสผ่าน</label>
        <input type="password" id="password" name="password" required>

        <div class="form-footer">
          <a href="#">ลืมรหัสผ่าน</a>
          <a href="#">สมัครสมาชิก</a>
        </div><br>

        <button type="submit">เข้าสู่ระบบ</button>

        <div class="social-login">
          <a href="#"><img src="apple.png" alt="Apple"></a>
          <a href="#"><img src="google.png" alt="Google"></a>
          <a href="#"><img src="facebook.png" alt="Facebook"></a>
          <a href="#"><img src="line.png" alt="Line"></a>
        </div>
      </form>
    </div>
  </main>

  <footer>
    <p>&copy; 2023 บริษัทของคุณ จำกัด. สงวนลิขสิทธิ์.</p>
    <a href="#">นโยบายความเป็นส่วนตัว</a>
    <a href="#">ติดต่อเรา</a>
  </footer>

  <script>
    function login() {
      var email = document.getElementById("email").value;

      // ตรวจสอบค่าที่กรอกในช่อง email เพื่อเปลี่ยนเส้นทาง
      if (email === "user") {
        window.location.href = "user.html";
      } else if (email === "customer") {
        window.location.href = "customer.html";
      } else if (email === "admin") {
        window.location.href = "admin.html";
      } else {
        alert("กรุณากรอก Email ที่ถูกต้อง");
      }

      // ป้องกันไม่ให้ form ส่งข้อมูลจริง
      return false;
    }
  </script>
</body>
</html>
